name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - run: pip install -e ".[dev]"
      - run: ruff format --check mlflow_autogluon tests examples
      - run: ruff check mlflow_autogluon tests examples
      - run: flake8 mlflow_autogluon tests examples
